<script>
  const bouton = document.querySelector(".jouer");
  const paragraphe = document.querySelector(".description");

  // üìÖ Date de lancement (attention au fuseau horaire si besoin)
  const dateLancement = new Date("2025-07-11T19:00:00"); // AAAA-MM-JJTHH:mm:ss

  function update() {
    const maintenant = new Date();
    const diff = dateLancement - maintenant;

    if (diff <= 0) {
      // üéâ Date atteinte
      bouton.style.pointerEvents = "auto";
      bouton.style.opacity = 1;
      bouton.textContent = "Jouer maintenant";
      paragraphe.innerHTML = "De nouveaux Rubik√©mons ont d√©barqu√©.<br>Attrapez-les tous !";
    } else {
      // ‚è≥ Encore en attente
      bouton.style.pointerEvents = "none";
      bouton.style.opacity = 0.5;

      const secondes = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / 1000 / 60) % 60;
      const heures = Math.floor(diff / 1000 / 60 / 60) % 24;
      const jours = Math.floor(diff / 1000 / 60 / 60 / 24);

      bouton.textContent = `Disponible dans ${jours}j ${heures}h ${minutes}m ${secondes}s`;
      paragraphe.innerHTML = "Les Rubik√©mons arrivent bient√¥t...<br>Pr√©pare-toi √† les attraper !";
    }
  }

  update(); // appel imm√©diat
  setInterval(update, 1000); // mise √† jour toutes les secondes
</script>
